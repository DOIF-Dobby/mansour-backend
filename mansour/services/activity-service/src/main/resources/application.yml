server:
  port: 8083

spring:
  application:
    name: activity-service
  profiles:
    default: local

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000

  kafka:
    consumer:
      group-id: activity-service-group

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
