server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  client:
    # ⬇️ 이 두 설정은 유레카 서버가 자기 자신을 클라이언트로 등록하지 않도록 하는 중요한 설정입니다.
    register-with-eureka: false
    fetch-registry: false
  server:
    # ⬇️ 클라이언트의 연결이 끊어졌을 때, 다시 연결될 것을 대비해 얼마 동안 기다릴지 설정합니다.
    eviction-interval-timer-in-ms: 5000

