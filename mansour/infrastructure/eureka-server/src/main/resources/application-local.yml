eureka:
  instance:
    # 유레카 서버에 자신의 상태를 알리는 '하트비트' 주기 (기본값 30초)
    # 개발 시에는 5초 정도로 짧게 설정하면 서비스 상태가 빠르게 반영됩니다.
    lease-renewal-interval-in-seconds: 5
    # 이 시간 동안 하트비트가 없으면 유레카 서버가 해당 서비스를 목록에서 제거합니다. (기본값 90초)
    lease-expiration-duration-in-seconds: 10
  client:
    # 유레카 서버로부터 서비스 목록을 가져오는 주기 (기본값 30초)
    registry-fetch-interval-seconds: 5
